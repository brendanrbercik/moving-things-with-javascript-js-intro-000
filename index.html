<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <script>
      var dodger = document.getElementById('dodger');

      function moveDodgerLeft() {
        var leftString = dodger.style.left.replace('px', '');
        var leftInt = parseInt(leftString);

        if (leftInt > 0) {
          dodger.style.left = `${leftInt-10}px`;
        }
      }

      function moveDodgerRight() {
        var rightString = dodger.style.right.replace('px', '');
        var rightInt = parseInt(rightString);

        if (rightInt < 400) {
          dodger.style.right = `${rightInt+10}px`;
        }
      }

        document.addEventListener("keydown", function(e) {
        if (e.which === 37) {
            moveDodgerLeft();
          }
        });

        document.addEventListener("keydown", function(e) {
        if (e.which === 39) {
          moveDodgerRight();
        });
    </script>
  </body>
</html>
