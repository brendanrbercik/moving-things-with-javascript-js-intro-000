<!DOCTYPE html>
<html>
  <head>
    <title>Rock Dodger! (Beta)</title>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>

  <body>
    <div id="game">
      <div id="dodger" style="bottom: 0px; left: 180px;"></div>
    </div>
    <script>
      var dodger = document.getElementById('dodger');

      function moveDodgerLeft() {
        document.addEventListener("keydown", function(e) {
        if (e.which === 37) {
          var leftString = dodger.style.left.replace('px', '');
          var leftInt = parseInt(leftString);
          if (leftInt > 0) {
            dodger.style.left = `${leftInt-10}px`;
          }
          else {
            dodger.style.left = `${leftInt}px`;
          }
        }
      }

      
          
        }
      });
    </script>
  </body>
</html>
